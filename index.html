<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
 <div id="wrapper">

    <div id="sidebar">

      <div class="luckywheel-box">

      </div>

        <div class="postcard-grid">

          <div class="postcard-box">2</div>
          <div class="postcard-box">3</div>
          <div class="postcard-box">4</div>
          <div class="postcard-box">5</div>
          <div class="postcard-box">6</div>

      <div class="money-box">

      <button class="nav-button" id="shopBtn">Shop</button>

    </div>

  </div>
    <script src="scripts/map.js"></script>
